<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container mt-3">
    <h3 class="text-center">Artisan</h3>
    <form id="design-form">
        <div class="mb-3">
            <label for="theme" class="form-label">Give prompt!</label>
            <input type="text" class="form-control" id="theme" placeholder="E.g., Celebration, Motivation">
        </div>
        <div class="mb-3">
            <label for="template" class="form-label">Choose Emotion</label>
            <select class="form-select" id="template">
                <option value="square">Square (1080x1080)</option>
                <option value="banner">Banner (1080x450)</option>
                <option value="portrait">Portrait (1080x1350)</option>
            </select>
            <textarea class="form-control" id="initialoutput" rows="2" placeholder="output"></textarea>
            <button type="button" class="btn btn-primary w-100" id="generate">Generate AI Caption</button>
        </div>
        <div class="mb-3">
            <label for="user-caption" class="form-label">Your Caption</label>
            <textarea class="form-control" id="user-caption" rows="2" placeholder="Write your own caption here..."></textarea>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Translate To</label>
            <select class="form-select" id="language">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
    </form>

    <div id="output" class="mt-4">
        <h5>AI-Generated Caption</h5>
        <p id="caption-output"></p>
        <button class="btn btn-secondary w-100 mt-2" id="rewrite">Rewrite Caption</button>
        <button class="btn btn-secondary w-100 mt-2" id="translate">Translate Caption</button>
        <button class="btn btn-secondary w-100 mt-2" id="summarize">Summarize Long Text</button>
    </div>

    <button type="button" class="btn btn-success w-100 mt-3" id="design">Start Designing</button>
</div>

<div id="canvas-container" class="mt-4" style="display: none;">
    <canvas id="designCanvas"></canvas>
    <button class="btn btn-warning mt-3" id="download">Download Design</button>
</div>

<script src="popup.js"></script>
<script src="background.js"></script>
</body>
</html>
